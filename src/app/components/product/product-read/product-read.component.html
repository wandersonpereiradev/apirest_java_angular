<div class="mat-elevation-z4">
    <table class="tableList" mat-table matSort  [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef >Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>  

    <!-- Qtde Column -->
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef >Qtde</th>
        <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef >Preço</th>
        <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Ação</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/update/{{ row.id }}" class="edit"> 
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/produtos/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
